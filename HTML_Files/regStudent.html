    <form id="register" method="post" action="Register.java">
        <div class="container">
            <h1 id="heading"> Student Registration Form </h1>
            <label>Name : </label> 
            <input type="text" placeholder="Your Name" name="name" required>
            <label>Email : </label>
            <input type="text" placeholder="Your Email" name="email" required>
            <label>Phone : </label>
            <input type="text" placeholder="Your Phone" name="college" required>
            <label>College : </label>
            <input type="text" placeholder="Your College" name="branch" required>
            <label>Branch : </label>
            <input type="text" placeholder="Your Branch" name="branch" required>
            <label>Reg. No : </label>
            <input type="text" placeholder="Your Registration Number" name="pnone" required>
            <label>Password : </label>
            <input type="text" placeholder="Your Password" name="password" required>
            <label>Confirm Password : </label>
            <input type="password" placeholder="Re-Enter Your Password" name="password" required>
            <button type="submit" name="login" id="submit">Submit</button>
            <button type="button" class="cancelbtn" name="cancel" id="submit"> Cancel</button>
            <br>
            <h4 id="link">User Already Exist :<a href="login.html"> &nbsp;Login</a></h4>
        </div>
    </form>
